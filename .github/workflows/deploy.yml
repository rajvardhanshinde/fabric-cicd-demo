name: Deploy to Fabric Workspace

on:
  workflow_dispatch:   # manual trigger
 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Login to Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests fabric-cicd

      - name: Run Fabric Deployment Script
        run: |
          python auth_spn_secret_AzDo.py \
            --WorkspaceId ${{ secrets.FABRIC_TEST_WORKSPACE_ID }} \
            --Environment "TEST" \
            --RepositoryDirectory "." \
            --ItemsInScope "notebook,dataset,report"
