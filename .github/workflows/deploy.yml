name: Deploy to Fabric Test

on:
  workflow_dispatch:

jobs:
  deploy-to-fabric-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests fabric-cicd

      - name: Run Fabric Deployment Script
        run: |
          python auth_spn_secret_AzDo.py \
            --WorkspaceId ${{ secrets.FABRIC_TEST_WORKSPACE_ID }} \
            --Environment "TEST" \
            --RepositoryDirectory . \
            --ItemsInScope "Notebook,Report,SemanticModel"
