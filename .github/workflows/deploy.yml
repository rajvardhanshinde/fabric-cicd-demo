name: Deploy to Fabric Test Workspace

on:
  workflow_dispatch:   # ðŸ‘ˆ lets you run manually from GitHub Actions tab

jobs:
  deploy-to-fabric-test:
    runs-on: ubuntu-latest

    env:
      resourceUrl: https://api.fabric.microsoft.com
      FABRIC_WORKSPACE_ID: ${{ secrets.FABRIC_TEST_WORKSPACE_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install fabric-cicd tool
        run: pip install fabric-cicd

      - name: Authenticate to Azure
        shell: pwsh
        run: |
          Install-Module -Name Az.Accounts -AllowClobber -Force
          $SecureStringPwd = ConvertTo-SecureString ${{ secrets.AZURE_CLIENT_SECRET }} -AsPlainText -Force
          $pscredential = New-Object System.Management.Automation.PSCredential(${{ secrets.AZURE_CLIENT_ID }}, $SecureStringPwd)
          Connect-AzAccount -ServicePrincipal -Credential $pscredential -Tenant ${{ secrets.AZURE_TENANT_ID }}
          $fabricToken = (Get-AzAccessToken -ResourceUrl ${{ env.resourceUrl }}).Token
          echo "FABRIC_TOKEN=$fabricToken" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Deploy repo contents to Fabric Test Workspace
        run: |
          fabric-cicd deploy_folder \
            --workspace $FABRIC_WORKSPACE_ID \
            --path "." \
            --token $FABRIC_TOKEN
