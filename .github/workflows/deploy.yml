name: Deploy to Fabric (with deep debug)

on:
  push:
    branches: [ dev, main ]
  workflow_dispatch:

# Set this to your Lakehouse display name ONLY IF you're using the double-pass model binding later.
env:
    LAKEHOUSE_DISPLAY_NAME: "sample_LH"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # Checkout
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------
      # Azure login
      # --------------------------
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          allow-no-subscriptions: true

      # --------------------------
      # Python toolchain
      # --------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # --------------------------
      # DEBUG 1: Show which branch â†’ which workspace
      # --------------------------
      - name: Debug Â· branch â†’ workspace mapping
        run: |
          echo "Branch: ${GITHUB_REF_NAME}"
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "â†’ Will target DEV workspace"
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "â†’ Will target PROD workspace"
          else
            echo "â†’ Not mapped; job will skip deploy"
          fi

      # --------------------------
      # DEBUG 2: Check secrets exist (masked), validate GUID shape
      # --------------------------
      - name: Debug Â· secrets presence & GUID shape
        env:
          FABRIC_DEV_WORKSPACE_ID:  ${{ secrets.FABRIC_DEV_WORKSPACE_ID }}
          FABRIC_PROD_WORKSPACE_ID: ${{ secrets.FABRIC_PROD_WORKSPACE_ID }}
          AZURE_CREDENTIALS:        ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          set -euo pipefail

          jq -e . >/dev/null <<< "${AZURE_CREDENTIALS}" || { echo "âŒ AZURE_CREDENTIALS is not valid JSON"; exit 1; }

          # Extract SP details for display (masked)
          CID=$(jq -r '.clientId'     <<< "${AZURE_CREDENTIALS}")
          TID=$(jq -r '.tenantId'     <<< "${AZURE_CREDENTIALS}")
          echo "âœ… Found SP clientId len=${#CID} last4=${CID: -4}"
          echo "âœ… Found tenantId   len=${#TID} last4=${TID: -4}"

          # Helper: check non-empty
          must() { local n="$1"; local v="${!n:-}"; [ -n "$v" ] || { echo "âŒ Missing $n"; exit 1; }; echo "âœ… $n present Â· len=${#v} Â· last4=${v: -4}"; }
          must FABRIC_DEV_WORKSPACE_ID
          must FABRIC_PROD_WORKSPACE_ID

          # GUID shape check (xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx)
          guidre='^[0-9a-fA-F]{8}-([0-9a-fA-F]{4}-){3}[0-9a-fA-F]{12}$'
          for n in FABRIC_DEV_WORKSPACE_ID FABRIC_PROD_WORKSPACE_ID; do
            v="${!n}"
            if [[ "$v" =~ $guidre ]]; then
              echo "âœ… $n looks like a GUID"
            else
              echo "âŒ $n does NOT look like a GUID: $v"
              exit 1
            fi
          done

      # --------------------------
      # DEBUG 3: Who am I? (Azure context)
      # --------------------------
      - name: Debug Â· Azure context
        run: |
          echo "=== az account show ==="
          az account show --output jsonc || true
          echo "=== list tenants (short) ==="
          az account tenant list --output table || true

      # --------------------------
      # DEBUG 4: Probe Fabric API â†’ GET workspace (real cause for exit 1)
      # --------------------------
      - name: Debug Â· Probe Fabric API (GET /v1/workspaces/{id})
        env:
          FABRIC_DEV_WORKSPACE_ID:  ${{ secrets.FABRIC_DEV_WORKSPACE_ID }}
          FABRIC_PROD_WORKSPACE_ID: ${{ secrets.FABRIC_PROD_WORKSPACE_ID }}
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            WS="${FABRIC_DEV_WORKSPACE_ID}"
            ENVN="DEV"
          else
            WS="${FABRIC_PROD_WORKSPACE_ID}"
            ENVN="PROD"
          fi

          echo "Probing ${ENVN} workspace: ${WS}"
          TOKEN=$(az account get-access-token --resource=https://analysis.windows.net/powerbi/api --query accessToken -o tsv)

          echo "curl GET https://api.powerbi.com/v1/workspaces/${WS}"
          # Note: do NOT echo the token
          set +e
          HTTP=$(curl -sS -w "%{http_code}" -o /tmp/ws.json \
            -H "Authorization: Bearer ${TOKEN}" \
            "https://api.powerbi.com/v1/workspaces/${WS}")
          set -e

          echo "HTTP: ${HTTP}"
          echo "Body:"
          head -c 1000 /tmp/ws.json; echo

          if [[ "${HTTP}" != "200" ]]; then
            echo "âŒ Cannot access workspace ${WS}. Make sure the Service Principal is an Admin of this workspace and the ID is correct."
            exit 1
          fi
          echo "âœ… Workspace GET succeeded."

      # --------------------------
      # (Optional) list artifacts in repo
      # --------------------------
      - name: Discover artifacts
        run: |
          echo "ðŸ”Ž Notebooks (*.ipynb):"
          find "${GITHUB_WORKSPACE}" -type f -iname "*.ipynb" | sed 's/^/ - /' || true
          echo ""
          echo "ðŸ”Ž Semantic Model files:"
          find "${GITHUB_WORKSPACE}" -type f \( -iname "*.tmdl" -o -iname "*.pbism" -o -iname "*.json" \) \
            | sed 's/^/ - /' || true

      # --------------------------
      # PASS 1: Deploy infra (no SM/Reports) â€” this is where it failed earlier
      # --------------------------
      - name: Pass 1 Â· Deploy infra (no SM/Reports)
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            TARGET_WS="${{ secrets.FABRIC_DEV_WORKSPACE_ID }}"
            TARGET_ENV="DEV"
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            TARGET_WS="${{ secrets.FABRIC_PROD_WORKSPACE_ID }}"
            TARGET_ENV="PROD"
          else
            echo "Branch ${GITHUB_REF_NAME} not mapped. Skipping."
            exit 0
          fi
          echo "ðŸš€ PASS 1 â†’ ${TARGET_ENV} workspace: ${TARGET_WS}"
          python scripts/deploy_fabric_items.py \
            --WorkspaceId "${TARGET_WS}" \
            --Environment "${TARGET_ENV}" \
            --RepositoryDirectory "${GITHUB_WORKSPACE}" \
            --ItemsInScope "Notebook,DataPipeline,Lakehouse,DataWarehouse,SQLScript" \
            --Debug

      # --------------------------
      # (Your existing Pass 2, etc., can follow here)
      # --------------------------
      - name: Pass 2 Â· Deploy SM & Reports
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            TARGET_WS="${{ secrets.FABRIC_DEV_WORKSPACE_ID }}"
            TARGET_ENV="DEV"
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            TARGET_WS="${{ secrets.FABRIC_PROD_WORKSPACE_ID }}"
            TARGET_ENV="PROD"
          else
            echo "Branch ${GITHUB_REF_NAME} not mapped. Skipping."
            exit 0
          fi
          echo "ðŸš€ PASS 2 â†’ ${TARGET_ENV} workspace: ${TARGET_WS}"
          python scripts/deploy_fabric_items.py \
            --WorkspaceId "${TARGET_WS}" \
            --Environment "${TARGET_ENV}" \
            --RepositoryDirectory "${GITHUB_WORKSPACE}" \
            --ItemsInScope "SemanticModel,Report" \
            --Debug
