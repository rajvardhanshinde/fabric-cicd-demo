name: Deploy to Fabric (DEV / PROD)

on:
  push:
    branches: [ dev, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug context
        run: |
          echo "Branch: ${GITHUB_REF_NAME}"
          echo "Repo: ${GITHUB_REPOSITORY}"
          echo "Repo dir: ${GITHUB_WORKSPACE}"
          ls -R

      - name: Azure Login (Service Principal)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # --- Branch ‚Üí Workspace mapping (only this logic decides where to deploy) ---
      - name: Deploy to Fabric
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "üöÄ Deploying *DEV branch* ‚Üí DEV workspace: ${{ secrets.FABRIC_DEV_WORKSPACE_ID }}"
            python scripts/deploy_fabric_items.py \
              --WorkspaceId "${{ secrets.FABRIC_DEV_WORKSPACE_ID }}" \
              --Environment DEV \
              --RepositoryDirectory "${GITHUB_WORKSPACE}" \
              --ItemsInScope all \
              --Debug
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "üöÄ Deploying *MAIN branch* ‚Üí PROD workspace: ${{ secrets.FABRIC_PROD_WORKSPACE_ID }}"
            python scripts/deploy_fabric_items.py \
              --WorkspaceId "${{ secrets.FABRIC_PROD_WORKSPACE_ID }}" \
              --Environment PROD \
              --RepositoryDirectory "${GITHUB_WORKSPACE}" \
              --ItemsInScope all \
              --Debug
          else
            echo "‚ö†Ô∏è Branch ${GITHUB_REF_NAME} is not mapped. Skipping."
          fi
