name: Deploy to Fabric (DEV / PROD)

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # Checkout repo
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------
      # Debug info
      # --------------------------
      - name: Print debug info
        run: |
          echo "üîé GITHUB_REF_NAME=${GITHUB_REF_NAME}"
          echo "üîé GITHUB_REPOSITORY=${GITHUB_REPOSITORY}"
          echo "üîé Current working directory: $(pwd)"
          echo "üîé Repository contents:"
          ls -R

      # --------------------------
      # Login to Azure
      # --------------------------
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --------------------------
      # Setup Python
      # --------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      # --------------------------
      # Deploy to Fabric
      # --------------------------
      - name: Deploy Fabric Artifacts
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "üöÄ Deploying to DEV workspace..."
            python scripts/deploy_fabric_items.py \
              --WorkspaceId "${{ secrets.FABRIC_DEV_WORKSPACE_ID }}" \
              --Environment DEV \
              --RepositoryDirectory "${GITHUB_WORKSPACE}" \
              --ItemsInScope all \
              --Debug
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "üöÄ Deploying to PROD workspace..."
            python scripts/deploy_fabric_items.py \
              --WorkspaceId "${{ secrets.FABRIC_PROD_WORKSPACE_ID }}" \
              --Environment PROD \
              --RepositoryDirectory "${GITHUB_WORKSPACE}" \
              --ItemsInScope all \
              --Debug
          else
            echo "‚ö†Ô∏è Skipping deployment ‚Äî branch ${GITHUB_REF_NAME} not mapped."
          fi
