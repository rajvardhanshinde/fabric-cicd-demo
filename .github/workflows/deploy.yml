name: Deploy to Fabric Test

on:
  workflow_dispatch:   # manual trigger

jobs:
  deploy-to-fabric-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          auth-type: SERVICE_PRINCIPAL   # avoids subscriptionId requirement

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Fabric Deployment Script
        run: |
          python auth_spn_secret_AzDo.py \
            --workspace ${{ secrets.FABRIC_TEST_WORKSPACE_ID }} \
            --path .
