name: Deploy to Fabric Test

on:
  workflow_dispatch:   # manual trigger

jobs:
  deploy-to-fabric-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Login to Azure using Service Principal with Subscription ID
      - name: Azure Login
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 3: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests fabric-cicd

      # Step 5: Run Fabric Deployment Script
      - name: Run Fabric Deployment Script
        run: |
          python auth_spn_secret_AzDo.py \
            --WorkspaceId ${{ secrets.FABRIC_TEST_WORKSPACE_ID }} \
            --Environment Test \
            --RepositoryDirectory . \
            --ItemsInScope "Notebook,Report,Environment"   # Replace with your actual items
